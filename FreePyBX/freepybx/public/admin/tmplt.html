<div class="box">
    <div class="box-head">

        <h1>Add DID</h1>
        <span class="box-head-sec">
            <a href="/help/add_did" target="_blank">Help</a></span>
    </div>
        <div class="box-content">
            <ul class="field-list clearfix">
                <li id="general_container" class="clearfix">
                    <div class="form_field clearfix">
                        <fieldset id="general" class="listfieldset details_fieldset required">
                            <legend>DID  Setting:</legend>
                            <div class="help_text"></div>
                            <ul class="field_list">
                                <li id="general_general_site_name_container" class="even" title="">
                                    <label for="add_did"
                                           class="fieldlabel">Site Name</label>
                                    <input type="text" required="true" name="add_did" id="add_did" placeholder="2223334444"
                                           dojoType="dijit.form.ValidationTextBox"
                                           missingMessage="Please add a DID."
                                           regExp="\b[0-9]{15}\b"
                                           promptMessage="Please enter a valid DID name."
                                           invalidMessage="Invalid group."
                                           trim="true"
                                            />
                                </li>
                                <li id="general_general_site_title_display_order_container" class="odd" title="">
                                    <label id="general_general_site_title_display_order_label"
                                           for="general_general_site_title_display_order" class="fieldlabel">Display
                                        Site Name</label>

                                    <select name="general.general_site_title_display_order" class="singleselectfield"
                                            id="general_general_site_title_display_order">
                                        <option value="prepend" selected="selected">Prepend</option>
                                        <option value="append">Append</option>
                                    </select>
                                </li>
                                <li id="general_primary_language_container" class="even" title="">
                                    <label id="general_primary_language_label" for="general_primary_language"
                                           class="fieldlabel">Default Language</label>
                                    <select name="general.primary_language" class="singleselectfield"
                                            id="general_primary_language">
                                        <option value="de">Deutsch [de]</option>
                                        <option value="de_CH">Deutsch (Schweiz) [de_CH]</option>
                                        <option value="en" selected="selected">English [en]</option>
                                        <option value="en_IE">English (Ireland) [en_IE]</option>
                                        <option value="en_GB">English (United Kingdom) [en_GB]</option>
                                        <option value="es">Español [es]</option>
                                        <option value="es_AR">Español (Argentina) [es_AR]</option>
                                        <option value="es_BO">Español (Bolivia) [es_BO]</option>
                                        <option value="es_CL">Español (Chile) [es_CL]</option>
                                        <option value="es_CO">Español (Colombia) [es_CO]</option>
                                        <option value="es_EC">Español (Ecuador) [es_EC]</option>
                                        <option value="es_MX">Español (México) [es_MX]</option>
                                        <option value="es_PE">Español (Perú) [es_PE]</option>
                                        <option value="es_VE">Español (Venezuela) [es_VE]</option>
                                        <option value="fr">Français [fr]</option>
                                        <option value="it_IT">Italiano (Italia) [it_IT]</option>
                                        <option value="lt">Lietuvių [lt]</option>
                                        <option value="nl">Nederlands [nl]</option>
                                        <option value="pl_PL">Polski (Polska) [pl_PL]</option>
                                        <option value="pt_BR">Português (Brasil) [pt_BR]</option>
                                        <option value="pt_PT">Português (Portugal) [pt_PT]</option>
                                        <option value="ro_RO">Română (România) [ro_RO]</option>
                                        <option value="sk_SK">Slovenský (Slovenská republika) [sk_SK]</option>
                                        <option value="sl">Slovenščina [sl]</option>
                                        <option value="fi_FI">Suomi (Suomi) [fi_FI]</option>
                                        <option value="sv">Svenska [sv]</option>
                                        <option value="sv_FI">Svenska (Finland) [sv_FI]</option>
                                        <option value="sv_SE">Svenska (Sverige) [sv_SE]</option>
                                        <option value="tr_TR">Türkçe (Türkiye) [tr_TR]</option>
                                        <option value="cs_CZ">Čeština (Česká republika) [cs_CZ]</option>
                                        <option value="el">Ελληνικά [el]</option>
                                        <option value="bg_BG">Български (България) [bg_BG]</option>
                                        <option value="ru_RU">Русский (Россия) [ru_RU]</option>
                                        <option value="he">עברית [he]</option>
                                        <option value="ar">العربية [ar]</option>
                                        <option value="fa_IR">فارسی (ایران) [fa_IR]</option>
                                        <option value="ta">தமிழ் [ta]</option>
                                        <option value="th">ไทย [th]</option>
                                        <option value="zh_CN">中文 (中国) [zh_CN]</option>
                                        <option value="ja">日本語 [ja]</option>

                                    </select>
                                </li>
                                <li id="general_featured_category_container" class="odd" title="">
                                    <label id="general_featured_category_label" for="general_featured_category"
                                           class="fieldlabel">Featured Category</label>
                                    <select name="general.featured_category" class="singleselectfield"
                                            id="general_featured_category">
                                        <option value=""></option>
                                        <option value="1" selected="selected">Featured</option>
                                        <option value="2">Instructional</option>
                                    </select>
                                </li>
                                <li id="general_rich_text_editor_container" class="even" title="">
                                    <label id="general_rich_text_editor_label" for="general_rich_text_editor"
                                           class="fieldlabel">Rich Text Editing</label>

                                    <ul class="radiobuttonlist" id="general_rich_text_editor">
                                        <li>
                                            <input type="radio" name="general.rich_text_editor"
                                                   id="general_rich_text_editor_0" value="plain"/>
                                            <label for="general_rich_text_editor_0">Plain &lt;textarea&gt; fields
                                                (0kB)</label>
                                        </li>
                                        <li>
                                            <input type="radio" name="general.rich_text_editor"
                                                   id="general_rich_text_editor_1" value="tinymce" checked="checked"/>
                                            <label for="general_rich_text_editor_1">Enable TinyMCE for &lt;textarea&gt;
                                                fields accepting XHTML (281kB)</label>

                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                </li>
            </ul>
        </div>
        <div class="box-foot">
            <button type="submit" class="submitbutton blue btn btn-save f-rgt" id="save">

                <span>Save</span>
            </button>
        </div>
    </form>
